<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" (ionInput)="onInput(search, $event)" (ionCancel)="onCancel($event)"></ion-searchbar>

    <ion-list *ngIf="searchkeys">
      <ion-item *ngFor="let key of searchkeys">
        <ion-avatar item-start>
          <img src="{{ member[key].avatar }}">
        </ion-avatar>
        <h2>{{ member[key].name }}</h2>
        <p>{{ member[key].email }}</p>
        <button ion-button icon-only clear item-end *ngIf="currentUser != key && member[key].add" (click)="addMember(key, member[key].username)"><ion-icon name="add-circle"></ion-icon></button>
        <button color="secondary" *ngIf="!member[key].add" ion-button item-end clear icon-only><ion-icon name="checkmark-circle"></ion-icon></button>
        <button color="dark" *ngIf="currentUser == key" ion-button item-end round>You</button>
      </ion-item>
    </ion-list>

</ion-content>
