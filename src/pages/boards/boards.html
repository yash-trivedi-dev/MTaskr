<ion-header>

  <ion-navbar color="primary">

    <ion-buttons end>
    	<button ion-button icon-only (click)="toggleMenu()"><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Boards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p ion-text text-center *ngIf="!show">Tap on bottom right button to Create New Board</p>
  <div *ngIf="show">
    <ion-card *ngFor="let key of boardkeys">
        <ion-grid>
            <ion-row>
              <ion-col col-11 [ngClass]="{disabled : board[key].board.status !== 'open'}" (click)="cardsPage(key, board[key].board, board[key].members)">
                  <ion-card-header>
                    {{ board[key].board.title }}
                  </ion-card-header>
                  <ion-card-content>
                    {{ board[key].board.description }}
                  </ion-card-content>   
              </ion-col>
              <ion-col col-1>
                  <button ion-button clear icon-only (click)="boardActions(board[key].board, key)"><ion-icon name="more"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
  </div>

  <ion-fab bottom right>
    <button ion-fab color="primary" navPush="AddBoardPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
