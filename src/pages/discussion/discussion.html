<ion-header>

  <ion-navbar color="{{ color }}">
    <ion-title>Discussion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="{{ color }}">
  <ion-list>
    <ion-item *ngFor="let key of messagesKey">
      <div *ngIf=" message[key].author == email " item-end class="message-div right">
          <p class="message">{{ message[key].message }} <small class="time">{{ message[key].time | date: 'hh:mm a' }}</small> </p>
      </div>
      <div ion-text color="{{ color }}" *ngIf=" message[key].author != email " item-start class="message-div left">
        <p class="author">{{ message[key].username }}</p>
        <p class="message">{{ message[key].message }} <small class="time">{{ message[key].time | date: 'hh:mm a' }}</small> </p>
    </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="{{ color }}">
  <ion-toolbar no-border>
 		<ion-item>
      <ion-input [(ngModel)]="messageVal" type="text" placeholder="Type Message..."></ion-input>
      <button ion-button round item-end icon-only clear (click)="addMessage()"><ion-icon color="{{ color }}" name="send"></ion-icon></button>
		</ion-item>
  </ion-toolbar>
</ion-footer>
