<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addCardForm" (ngSubmit)="addCard()">
    <ion-item>
          <small ion-text item-end floationg color="danger" *ngIf="title.hasError('required') && title.touched">Title is required.</small>
        <ion-input type="text" placeholder="Card Title" name="title" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-textarea name="description" placeholder="Card Description" formControlName="description"></ion-textarea>
    </ion-item><br>
    <button type="submit" margin-right ion-button left round [disabled]="!addCardForm.valid">Add Card</button>
    <a ion-button right round navPop color="light">Back</a>
  </form>
</ion-content>
