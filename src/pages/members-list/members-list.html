<ion-header>

  <ion-navbar color="primary">
    <ion-title>Board Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p *ngIf="!membersKeys">No Members</p>
  <ion-list *ngIf="membersKeys">
    <ion-item *ngFor="let key of membersKeys">
      <ion-avatar item-start>
        <img src="{{ members[key].avatar }}">
      </ion-avatar>
      <h2>{{ members[key].username }}</h2>
      <p>{{ members[key].email }}</p>
      <button color="danger" icon-only ion-button item-end clear round (click)="removeMember(key, members[key].username, members[key].uid)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" navPush="AddMemberPage" [navParams]="{boardkey: boardKey, boardTitle: title}"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
