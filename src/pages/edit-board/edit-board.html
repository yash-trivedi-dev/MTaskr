<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit {{ boardTitle | titlecase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="editBoardForm" (ngSubmit)="editBoard()">
      <ion-item>
            <small ion-text item-end floationg color="danger" *ngIf="title.hasError('required') && title.touched">Title is required.</small>
          <ion-input type="text" placeholder="Board Title" name="title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea name="description" placeholder="Board Description" formControlName="description"></ion-textarea>
      </ion-item><br>
      <button type="submit" ion-button left round [disabled]="!editBoardForm.valid">Edit Board</button>
      <a ion-button right round navPop color="light">Back</a>
    </form>

</ion-content>
