<ion-header>

    <ion-navbar color="primary">
      <ion-title>Shared Boards</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
  <p *ngIf="!boardkeys" ion-text text-center>You don't have any Shared Boards.</p>
  <ion-card *ngFor="let key of boardkeys">
    <ion-grid>
      <ion-row>
        <ion-col col-11 [ngClass]="{disabled : board[key].board.status !== 'open'}" (click)="openCardsPage(key, board[key].board)">
            <ion-card-header>
              <h2>{{ board[key].board.title }} <small ion-text color="primary"> {{ board[key].username }}</small></h2>
            </ion-card-header>
            <ion-card-content>
              {{ board[key].board.description }}
            </ion-card-content>          
        </ion-col>
        <ion-col col-1>
            <button ion-button clear icon-only (click)="boardActions(board[key], key)"><ion-icon name="more"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
